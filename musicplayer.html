<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        #box {
            position: relative;
            margin: auto;
            width: fit-content;
            top: 65px;
        }

        .images1 {
            height: 200px;
            position: relative;
            top: 45px;
        }

        .images2 {
            position: absolute;
            left: 160px;
            filter: blur(2px);
        }
        .images3 {
            position: absolute;
            left: 160px;
            top: 45px;
        }
    </style>
</head>

<body>

    <div id="box">
        <img src="./images/image1.jpeg" height="300" width="400" class="images1" />
        <img src="./images/image2.jpeg" height="300" width="400" class="images1" />
        <img src="./images/image3.jpg" height="300" width="400" class="images2" />
        <img src="./images/image3.jpg" height="200" width="400" class="images3" />


    </div>

    <div>
        <i class="fa-solid fa-play"></i>
    </div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1 style="color:red; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;"  > Form </h1>
    <form action="https://google.com">

        <label for="text"> Username:- </label>
        <input id="text" type="text" />
        Password:-<input type="password" />

        Email:- <input type="email" />
        Number:- <input type="number" />

        User Type:- 
        Teacher <input type="radio" name="usertype" value="teacher" />
        Student<input type="radio" name="usertype" value="student" />

        Courses:- 
        Web <input type="checkbox" name="courses" value="web" />
        DSA <input type="checkbox" name="courses" value="dsa"  />

        DOB:- <input type="date" />

        Photo:- <input type="file" />

        <select name="car" >
            <option value="bmw" > BMW </option>
            <option value="audi" > AUDI </option>
            <option value="Ferrari" > Ferrari </option>
        </select>

        <button type="submit" > Submit </button>

    </form>

    
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h2>Password Validator</h2>
    <input type="text" id="password" onkeyup="validatePassword(event)" />

    <div id="validator-box">

        <div id="length">
            Password must contain atleast 10 characters.
        </div>
        <div id="upper">
            Password must contain atleast a uppercase letter.
        </div>
        <div id="lower">
            Password must contain atleast a lowercase letter.
        </div>
        <div id="number">
            Password must contain a number.
        </div>

    </div>

    <script>


        function validatePassword(event) {

            const password = document.getElementById('password')
            const length = document.getElementById('length')
            const upper = document.getElementById('upper')
            const lower = document.getElementById('lower')
            const number = document.getElementById('number')

            const passwordValue = password.value
            let lowerFlag = false
            let upperFlag = false
            let numberFlag = false

            for (let i = 0; i < passwordValue.length; i++) {

                const currentChar = passwordValue.charAt(i)
                if (currentChar >= 'a' && currentChar <= 'z') {
                    lowerFlag = true
                }

                if (currentChar >= 'A' && currentChar <= 'Z') {
                    upperFlag = true
                }

                if (currentChar >= '0' && currentChar <= '9') {
                    numberFlag = true
                }

            }

            if (lowerFlag) {
                lower.style.textDecoration = 'line-through'
            } else {
                lower.style.textDecoration = 'none'
            }

            if (upperFlag) {
                upper.style.textDecoration = 'line-through'
            } else {
                upper.style.textDecoration = 'none'
            }

            if (numberFlag) {
                number.style.textDecoration = 'line-through'
            } else {
                number.style.textDecoration = 'none'
            }

            if (password.value.length >= 10) {
                length.style.textDecoration = 'line-through'
            } else {
                length.style.textDecoration = 'none'
            }

        }

    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #outer {
            height: 300px;
            width: 300px;
            background-color: blanchedalmond;
        }

        #middle {
            height: 200px;
            width: 200px;
            background-color: rgb(208, 237, 92);
        }

        #inner {
            height: 100px;
            width: 100px;
            background-color: rgb(227, 126, 63);
        }
    </style>

</head>

<body>

    <div id="outer" >
        <div id="middle" >
            <div id="inner" >

            </div>
        </div>
    </div>

    <script>

        const outerDiv = document.getElementById('outer')
        const middleDiv = document.getElementById('middle')
        const innerDiv = document.getElementById('inner')
        outerDiv.addEventListener('click', outerHandler, {capture: true} )
        middleDiv.addEventListener('click', middleHandler, {capture: true} )
        innerDiv.addEventListener('click', innerHandler, {capture: true} )



        function outerHandler() {
            console.log('outer')
        }

        function middleHandler() {
            console.log('middle')
        }

        function innerHandler() {
            console.log('inner')
        }

    </script>

</body>

</html>
